<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chapter 8, Question 2</title>
</head>
<body>
  <img src="" width="200" height="150" alt="My Image" />
  <script>
    function randomNumber(min, max) {
      return Math.floor(Math.random() * max) + min
    }
    var myImages = [
      "usa.jpg",
      "canada.jpg",
      "jamaica.jpg",
      "mexico.jpg"
    ]
    var randomImage = randomNumber(0, myImages.length)

    document.images[0].src = myImages[randomImage]
  </script>
</body>
</html>
