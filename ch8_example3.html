<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chapter 8, Example 3</title>
</head>
<body>
  <img src="" width="200" height="150" alt="My Image" />
  <script>
    var myImages = [
      "usa.jpg",
      "canada.jpg",
      "jamaica.jpg",
      "mexico.jpg"

    document.images[0].src = myImages[imgIndex]
  </script>
